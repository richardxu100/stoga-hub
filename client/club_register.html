<template name="club_register">
  <div class="ui stacked raised segment">
    <h2 class="ui centered header">Register your Club!</h2>
    {{#unless currentUser}}
    <div class="ui warning message">
      <i class="close icon"></i>
      <h4 class="ui centered header">
      You must login before you can register a club!
      </h4>
    </div>
    {{/unless}}
    <form class="ui form">
      <div class="field">
        <div class="two fields">
          <div class="field">
            <label>Club Name</label>
            <input id="club_name" type="text" placeholder="Club Name">
          </div>
          <div class="field">
            <label>Club President</label>
            <input id="club_pres" type="text" placeholder="Club President">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Email Address</label>
        <div class="fields">
          <div class="twelve wide field">
            <input id="email" type="text" placeholder="Email Address">
          </div>
          <div class="four wide field">
            <input id="room_num" type="text"  placeholder="Room #">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Image Link</label>
        <div class="fields">
          <div class="twelve wide field">
            <input id="img_link" type="text" placeholder="Ex. https://www.image-link.com">
          </div>
          <div class="four wide field">
            <select class="ui fluid dropdown" id="club_day">
              <option value="">Club Day</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label>Short Description</label>
        <div class="fields">
          <div class="twelve wide field">
            <input id="short_desc" type="text" placeholder='Ex. "A cool club where you save the planet"'>
          </div>
          <div class="four wide field">
            <select class="ui fluid dropdown" id="club_type">
              <option value="">Club Type</option>
              <option value="Music">Music</option>
              <option value="Service">Service</option>
              <!-- <option value="Sport">Sport</option> -->
              <option value="Art">Art</option>
              <option value="Activity">Activity</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
      </div>

      <textarea id="full_desc" placeholder="Full Club Description" cols="30" rows="10"></textarea>
    </form>
    <!-- <a href="/clubs_page"> -->
      <button class="ui fluid green button js-register-club">Submit</button>      
    <!-- </a> -->
  </div>
</template>
