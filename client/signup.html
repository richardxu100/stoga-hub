<template name="signup">
  <div class="ui stacked raised segment">
    <div class="ui centered grid">
      <h2 class="ui header">Register Your Club!</h2>
      <div class="row">
        <div class="eight wide column">
          <div class="ui input">
            <input type="text" placeholder="Name of Club">
          </div>
          <div class="ui input">
            <input type="text" placeholder="President">
          </div>
          <div class="ui input">
            <input type="text" placeholder="Email">
          </div>
          <button class="ui green button">Submit</button>
        </div>
        <div class="eight wide column">
          <div class="form">
            <div class="field">
              <textarea placeholder="Description" rows="8"></textarea>
            </div>      
          </div>  
        </div>
      </div>
    </div>
  </div>
</template>
